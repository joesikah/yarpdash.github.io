<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/favicon.png">


    <!--CSS References-->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/signup.css">

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--FontAwesom CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>Yarp-Sign Up</title>
</head>
<body>
    <main>
        <div class="container" id="bg-image">
             <div class="split down">
                <div class="text-center" id="top-text">
                    <h1 class="text-center">Welcome to Yarp</h1>
                    <p class="text-center">Create your new account here</p>
                </div>
            </div>
        
    
            <div class="container-fluid">
                <div class="card text-center">
                    <div class="card-body">
                        <p class="text-center" id="signin">Sign Up</p>
            
                        <form action="#">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group inputWithIcon">
                                        <input type="text" class="form-control text-left" id="fName" placeholder="First Name" required>
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group inputWithIcon">
                                        <input type="text" class="form-control text-left" id="lName" placeholder="Last Name" required>
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div> <br>
    
                            <div class="form-group inputWithIcon">
                                <input type="email" class="form-control text-left" id="email" placeholder="Email Address" required>
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </div> <br>
    
                            <div class="form-group inputWithIcon">
                                <input type="numbers" class="form-control text-left" id="phone" placeholder="Phone Number" required>
                                <i class="fa fa-phone-alt" aria-hidden="true"></i>
                            </div> <br>
    
                            <div class="form-group inputWithIcon">
                            <input type="password" class="form-control text left" id="pwd" placeholder="Password" required>
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <span toggle="#password-field" class="fa fa-eye field-icon toggle-password"></span>
                            </div> <br>
                            <div class="text-center">
                            <p id="forgotpwd">Already joined? <span><a href="index.html">Sign In</a></span></p>
                            </div>
                            <a type="button" class="btn btn-default form-control" id="signin-btn">Sign Up</a>
                        </form>
                    </div>
                </div>
    
                <div class="container">
                    <!-- Filled-in rounded example -->
                    <div class="form-check1 checkbox-rounded mb-2">
                        <input type="checkbox" class="form-check-input" id="roundedCheck">
                        <label class="form-check-label" for="roundedCheck">
                            Send me marketing and promotional emails
                        </label>
                    </div> <br> 

                    <div class="form-check2 checkbox-rounded mb-2 text-center">
                        <input type="checkbox" class="form-check-input" id="roundedCheck2">
                        <label class="form-check-label text-center" for="roundedCheck2">
                            I acknowledge that I have read and do hereby accept the <br>
                            <a href="#">Terms and Conditions</a> in the Yarp's Terms of Use and <br>
                            <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                </div>
            
                <!-- <div class="image">
                    <a href="#" id="google-img"><img src="images/google.png" alt="google"></a>
                </div> <br> -->
            </div>
    
        </div>
    </main>

    
    

    




    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!--Javascript References-->
    <script type="text/javascript" src="js/viewPass.js"></script>

</body>
</html>
