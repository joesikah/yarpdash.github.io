<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/favicon.png">


    <!--CSS References-->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/userInfo.css">

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--FontAwesom CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>Yarp-User Info</title>
</head>
<body>
    <div class="container">
        <div class="top-text">
            <h3 class="text-center">Welcome to yarp</h3>
            <p class="text-center">
                Please complete the form and lets get started
            </p>
        </div>
        
        <!--Section One-->
        <div class="row" id="data1">
            <div class="col-lg-12">

                <div class="multistep-container">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="multistep-form-area">
                                <div class="form-box">
                                    <div class="container">
                                        <ul>
                                            <li class="active"><span>1</span>Personal Details
                                            </li>
                                            <li>Business Details</li>
                                            <li>Operations</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-8">
                            <div class="multistep-form-area2">
                                <div class="form-box2"> <br>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="background-color: #ff6700; min-width: 25%; border-radius: 30px;" 
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                                    </div> <br> <br>

                                    <!--Form 1-->
                                    <form action="">

                                        <div class="form-group">
                                            <input class="form-control" type="text" id="fullname" placeholder="Firstname Lastname">
                                        </div>
    
                                        <div class="form-group">
                                            <input class="form-control" type="email" id="email" placeholder="Email">
                                        </div>
    
                                        <div class="form-group">
                                            <input class="form-control" type="numbers" id="telephone" placeholder="Telephone">
                                        </div>
    
                                        <div class="form-group">
                                            <input class="form-control" type="text" id="region" placeholder="What region are you based?">
                                        </div> 
    
                                        <div class="button-row">
                                            
                                            <input type="button" value="&#10140;" class="previous">
                                            <input type="button" value="Submit" class="submit">
                                            <input type="button" value="&#10140;" class="next" onclick="return show('data2', 'data1');">
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                

            </div>
        </div>

        <!--Section Two-->
        <div class="row" id="data2" style="display: none;">
            <div class="col-lg-12">

                <div class="multistep-container">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="multistep-form-area">
                                <div class="form-box">
                                    <div class="container">
                                        <ul>
                                            <li class="active"><span>1</span>Personal Details</li>
                                            <li class="active"><span>2</span>Business Details</li>
                                            <li>Operations</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-8">
                            <div class="multistep-form-area2">
                                <div class="form-box2"> <br>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="background-color: #ff6700; min-width: 50%; border-radius: 30px;" 
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">50%</div>
                                    </div> <br> <br>

                                    <!--Form 2-->
                                    <form action="">

                                        <div class="form-group">
                                            <input class="form-control" type="text" id="fullname" placeholder="Firstname Lastname">
                                        </div>
    
                                        <div class="form-group">
                                            <input class="form-control" type="email" id="email" placeholder="Email">
                                        </div>
    
                                        <div class="form-group">
                                            <input class="form-control" type="numbers" id="telephone" placeholder="Telephone">
                                        </div>
    
                                        <div class="form-group">
                                            <input class="form-control" type="text" id="region" placeholder="What region are you based?">
                                        </div> 
    
                                        <div class="button-row">
                                            
                                            <input type="button" value="&#10140;" class="previous" onclick="return show('data1', 'data2');">
                                            <input type="button" value="Submit" class="submit">
                                            <input type="button" value="&#10140;" class="next" onclick="return show('data3', 'data2');">
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                

            </div>
        </div>

        <!--Section Three-->
        <div class="row" id="data3" style="display: none;">
            <div class="col-lg-12">

                <div class="multistep-container">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="multistep-form-area">
                                <div class="form-box">
                                    <div class="container">
                                        <ul>
                                            <li class="active"><span>1</span>Personal Details</li>
                                            <li class="active"><span>2</span>Business Details</li>
                                            <li class="active"><span>3</span>Operations</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-8">
                            <div class="multistep-form-area2">
                                <div class="form-box2"> <br>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="background-color: #ff6700; min-width: 87%; border-radius: 30px;" 
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">87%</div>
                                    </div> <br> <br>

                                    <!--Form 3-->
                                    <form action="">

                                        <div class="form-group">
                                            <input class="form-control" type="text" id="fullname" placeholder="Firstname Lastname">
                                        </div>
    
                                        <div class="form-group">
                                            <input class="form-control" type="email" id="email" placeholder="Email">
                                        </div>
    
                                        <div class="form-group">
                                            <input class="form-control" type="numbers" id="telephone" placeholder="Telephone">
                                        </div>
    
                                        <div class="form-group">
                                            <input class="form-control" type="text" id="region" placeholder="What region are you based?">
                                        </div> 
    
                                        <div class="button-row">
                                            
                                            <input type="button" value="&#10140;" class="previous"  onclick="return show('data2', 'data3');">
                                            <input type="button" value="Submit" class="submit">
                                            <input type="button" value="&#10140;" class="next">
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                

            </div>
        </div>

    </div>

    
    

    




    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <!--Javascript References-->
    <script type="text/javascript" src="js/userinfo.js"></script>

</body>
</html>
